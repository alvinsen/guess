machine:

  timezone:
    Asia/Shanghai

  language: python

  python:
    virtualenv: py34


dependencies:
  pre:
    - ls -alh /etc/profile.d
    - ls -alh /python
    - env
    - echo "*** current python version $(python --version) ***"

compile:
  post:
    - pip install wheel
    - python ./setup.py bdist_wheel
    - ls -alh dist

deployment:
  staging:
    branch: master
    heroku:
      appname: foo-bar-123
